<div *ngIf="employee" class="row">
    <div class="col s12 m7">
        <div class="card">

            <div class="card-content">
                <span class="card-title">{{employee.last | uppercase}}, {{employee.first}}</span>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe nemo possimus repudiandae delectus veritatis voluptatibus illum nobis! Et atque, doloribus ducimus veritatis nesciunt aperiam fuga, voluptatum perferendis delectus tempore nobis!</p>
            </div>
            <div class="card-action">
                <input [(ngModel)]="employee.email" placeholder="email"/>
            </div>
        </div>
    </div>
</div>
